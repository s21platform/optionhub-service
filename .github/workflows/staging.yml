name: Dev CI/CD to Development server
on:
  pull_request:
    branches:
      - main


jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Run tests
        run: go test -coverprofile=coverage.out -tags=test -v ./...

